<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Management Calculator</title>
    <link rel="stylesheet" href="../css/snowball.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages/index.css">
    <link rel="stylesheet" href="../css/pages/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="header">
            <div class="container-responsive">
                <div class="col-12">
                    <header>
                        <h1>Debt Management Calculator</h1>
                    </header>
                </div>
            </div>
        </section>
        <section id="App">
            <div class="container-responsive">
                <div class="row">
                    <div class="display-flex">
                        <h2>Your Household Income</h2>
                        <div class="income-container">
                            <input type="number" id="householdIncome" placeholder="30000" value="3000">
                            <!-- <select id="pay-period">
                                <option value="weekly">Weekly</option>
                                <option value="bi-weekly">Bi-Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="annually">Annually</option>
                            </select> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <table id="debtTable">
                        <thead>
                            <tr>
                                <th><label for="name-input">Name</label>
                                    <input type="text" id="name-input" class="form-control name-input">
                                </th>
                                <th>
                                    <label for="due-date-input">Due Date</label>
                                    <input  type='date' id='due-date-input' class="form-control due-date-input" >
                                </th>
                                <th><label for="interest-rate-input">Interest Rate (%)</label>
                                    <input type="number" id="interest-rate-input" class="form-control interest-rate-input" step="0.01">
                                </th>
                                <th><label for="balance-due-input">Balance Due</label>
                                    <input type="number" id="balance-due-input" class="form-control balance-due-input" step="0.01">
                                </th>
                                <th><label for="minimum-payment-input">Minimum Payment ($)</label>
                                    <input type="number" id="minimum-payment-input" class="form-control minimum-payment-input" step="0.01">
                                </th>
                                <th>
                                    <button class="save-button btn btn-success" onclick="saveRow()">Save</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="debtTable-rows">
                            <!-- Table rows will be dynamically added here -->
                      
                        </tbody>
                        <tfoot id="tableSummary">
                            <tr>
                                <td>Remaining Income <span id="leftover"></span></td>
                                <td></td>
                                <td>Avg Interest % <span id="totalInterestRate"></span></td>
                                <td>Total Debt <span id="totalBalanceDue"></span></td>
                                <td>Total Minimum Payment <span id="totalMinimumPayment"></span></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="left-over-income">
                        <!-- <button class="btn btn-outline-primary" onclick="applyLeftOver()">Left Over Income</button> -->
                    </div>
                    
                    <div class="snowball-list" id="debtSnowballOrder">
                        <h2>Snowball List</h2>

                        <!-- Snowball table to display sorted debts -->
                        <table class="snowball-table">
                            <thead>
                                <tr>
                                    <th>Debt Name</th>
                                    <th>Remaining Balance</th>
                                    <th>Interest Next Month</th>
                                    <th>Next Minimum Due Date</th>
                                    <th>Payoff Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be dynamically populated here -->
                            </tbody>
                        </table>
                    </div>
                    
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../js/snowball.js"></script>
</body>
</html>
